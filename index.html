<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-primary-subtle">
    <main class="container-fluid">
        <h1 class="text-center my-5">Gerenciador de Tarefas</h1>
        <section class="container">
            <section class="row">
                <!-- Formulario de tarefas -->
                <div class="col-md-6">
            <form action="" class="row g-3"></form>
                <div class="">
                        <div>
                            <label for="tarefa">Nome da tarefa</label>
                            <input type="text" name="tarefa" id="tarefa" class="form-control">
                        </div>
                </div>

                <div class="">
                    <label for="data">Data da tarefa</label>
                    <input type="date" name="data" id="data" class="form-control">
                </div>

                <div>
                    <label for="status">Status</label>
                    <select name="status" id="status" class="form-control">
                        <option value="">Escolha...</option>
                        <option value="em aberto">Em aberto</option>
                        <option value="Concluido">Concluido</option>

                    </select>
                </div>

                <div >
                    <button type="submit" class="btn btn-primary" id="btnTarefa">Cadastra Tarefa</button>
                </div>

            </form>
                <!-- Exibindo as tarefas -->
                <div class="col-md-6"></div>
            </div>
            
            </section> 

        </section>

    </main>



    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/config-firebase.js"></script>
    <script type="module" src="js/app.js"></script>
    
    

</body>
</html>
